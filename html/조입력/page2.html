<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 여름 수련회</title>
  <link rel="preload" href="https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Dokrip.woff" as="font" type="font/woff" crossorigin />
  <style>
    @font-face {
      font-family: 'Dokrip';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Dokrip.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      background-image: url('page.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Dokrip', sans-serif;
    }

    h1 {
      width: 100%;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      transform: scaleY(1.2);
      color: #4b0000;
      margin-top: 100px;
      margin-bottom: 10px;
    }

    h2 {
      width: 100%;
      text-align: center;
      font-size: 75px;
      font-weight: bold;
      transform: scaleY(1.2);
      color: #4b0000;
      margin-top: 20px;
      margin-bottom: 140px;
    }

    p {
      width: 100%;
      text-align: center;
      font-size: 30px;
      letter-spacing: 5px;
      color: #4b0000;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .answer-box {
      width: 150px;
      height: 60px;
      background-color: #ccc;
      border-radius: 8px;
      font-size: 21px;
      resize: none;
      text-align: center;
      border: none;
      padding: 15px;
      box-sizing: border-box;
      font-family: Arial, sans-serif; 
      margin: 0;
    }

    .submit-button {
      height: 60px;
      padding: 0 10px;
      margin-left: 6px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4b0000;
      color: white;
      cursor: pointer;
      font-family: 'Dokrip', sans-serif;
      transition: background-color 0.2s;
    }

    .submit-button:hover {
      background-color: #701f1f;
    }
  </style>
</head>
<body>
  <h1>주님이 주신 땅으로</h1>
  <h2>홍해</h2>
  <p>조를 입력하세요</p>
  <div class="input-group">
    <textarea class="answer-box" placeholder="ex) 숫자 + 조"></textarea>
    <button class="submit-button">확인</button>
  </div>
</body>
</html>
